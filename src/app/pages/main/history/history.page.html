

<app-header title="Historial"></app-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let pedido of historialPedidos">
      <ion-card-header>
        <ion-card-title>Pedido #{{ pedido.id }}</ion-card-title>
        <ion-card-subtitle>{{ pedido.estado }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>Cliente</h2>
            <p>{{ pedido.cliente.nombre }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Direcci√≥n de Entrega</h2>
            <p>{{ pedido.cliente.direccion }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Fecha de Entrega</h2>
            <p>{{ pedido.fechaEntrega }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Total</h2>
            <p>{{ pedido.total | currency }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Notas</h2>
            <p>{{ pedido.notas }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
